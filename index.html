<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./timer.css" />
    <title>timer</title>
  </head>
  <body>
    <div class="background">
      <!-- timer container -->
      <div class="container">
        <!-- header -->
        <header class="timerHeader">
          <h1><img src="./img/logo.svg" alt="" /></h1>
        </header>

        <!-- timer -->
        <div class="timer">
          <h2>TIMER</h2>
          <div class="timerLine"></div>
          <!-- timernumber -->
          <div class="timerNumber">
            <!-- hrs -->
            <div class="numberHrs">
              <p>HRS</p>
              <div id="hrsNumber">
                <p class="countNumberHrs">00</p>
              </div>
            </div>
            <div class="timerNumberLine">:</div>
            <!-- min -->
            <div class="numberMin">
              <p>MIN</p>
              <div id="minNumber">
                <p class="countNumberMin">00</p>
              </div>
            </div>
            <div class="timerNumberLine">:</div>
            <!-- sec -->
            <div class="numberSec">
              <p>SEC</p>
              <div id="secNumber">
                <p class="countNumberSec">10</p>
              </div>
            </div>
          </div>
          <!-- /timernumber -->

          <div class="btnTimer">
            <div class="startBtn"></div>
            <div class="resetBtn "></div>
            <!-- <img id="startBtn" src="./img/start_dis.svg" alt="start-btn" />
            <img id="resetBtn" src="./img/reset_dis.svg" alt="reset-btn" /> -->
          </div>
        </div>

        <!-- footer -->
        <footer class="timerFooter">@WENIV CORP.</footer>
      </div>
    </div>
    <!-- / timer -->

    <script src="./timer.js"></script>
  </body>
</html>
